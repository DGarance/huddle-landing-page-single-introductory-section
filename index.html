<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/599ac48181.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="huddle-container">
    <header class="huddle-logo">
      <img class="logo-img" src="./images/logo.svg" alt="logo-img">
    </header>
    <section class="huddle-container-content">
      <div class="huddle-img-container">
        <img class="hero-img" src="./images/illustration-mockups.svg" alt="huddle hero-img">
      </div>
      <div class="huddle-content-text">
        <h1 class="content-title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="content-descritption">
          Huddle re-imagines the way we build communities. You have a voice, but so does
          your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register-btn">
          <p>Register</p>
        </button>
      </div>
    </section>
  </main>
  <footer class="huddle-footer-container">
    <div class="footer-social">
      <a title="social-link" class="social-icon-box" href="#">
        <i class="fa-brands fa-facebook-f icon-logo"></i>
      </a>
      <a title="social-link" class="social-icon-box" href="#">
        <i class="social icon fa-brands fa-twitter icon-logo"></i>
      </a>
      <a title="social-link" class="social-icon-box" href="#">
        <i class="fa-brands fa-instagram icon-logo"></i>
      </a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DGarance">Garance</a>.
    </p>
  </footer>
</body>

</html>
